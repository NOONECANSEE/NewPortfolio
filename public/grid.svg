<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Small grid -->
    <pattern
      id="smallGrid"
      width="40"
      height="40"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 40 0 L 0 0 0 40"
        fill="none"
        stroke="white"
        stroke-width="0.5"
        opacity="0.25"
      />
    </pattern>

    <!-- Large grid -->
    <pattern
      id="grid"
      width="200"
      height="200"
      patternUnits="userSpaceOnUse"
    >
      <rect width="200" height="200" fill="url(#smallGrid)" />
      <path
        d="M 200 0 L 0 0 0 200"
        fill="none"
        stroke="white"
        stroke-width="1"
        opacity="0.3"
      />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#grid)" />

</svg>
